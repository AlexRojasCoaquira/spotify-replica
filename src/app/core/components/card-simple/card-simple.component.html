<div class="card-simple">
    <div class="card-simple-container">
        <div class="image">
            <img [src]="music.images[0].url" alt="">
            <div class="hola">
                <i class="fas fa-play"></i>
            </div>
        </div>
        <div class="description">
            <p class="title">{{music.name.slice(0,20)}}</p>
            <p class="subtitle">{{music.artists[0].name}}</p>
        </div>
    </div>
</div>
